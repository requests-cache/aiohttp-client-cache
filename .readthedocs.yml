# Read the Docs configuration file
version: 2

sphinx:
  builder: html
  configuration: docs/conf.py

build:
  os: 'ubuntu-22.04'
  tools:
    python: '3.11'
  jobs:
    post_create_environment:
      - pip install poetry
      - poetry config virtualenvs.create false
    post_install:
      - poetry install --with docs
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - all
        - docs
